<body>

<form>

    <input type="button" onclick="Checkguess()" value="Check the guess">
    <p id="result">Result will be stored</p>
</form>
<script> 
var correct=0
var wrong=0
    function Checkguess()
    {
        form1_musician = document.getElementById("form1_musician").value
        form1_guess = document.getElementById("form1_guess").value
        if(form1_musician===form1_musician)
        {
        correct=correct+1
        alert("You got it right")
        document.getElementById("result").innerHTML="correct="+correct;
       } 
       else 
       {
        wrong=wrong+1
        alert("Wrong Musician")
        document.getElementById("result").innerHTML="wrong="+wrong;
        }
}
</script>
