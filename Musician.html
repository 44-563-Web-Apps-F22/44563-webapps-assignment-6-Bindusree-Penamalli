<body>
     <h2>Musician guess by Bindusree Penamalli</h2>
<form>
    <label for="form1_musician">Enter the secret musician name</label>
    <input type ="password" id="form1_musician" name="form1_musician" value="John Lennon"> <br>
    
    <label for="form1_guess">Guess the musician </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    
    <input type="button" onclick="Checkguess()" value="Check the guess">
</form>

<p id="result">Result will be stored</p>

<script> 
let correct = 0
let wrong = 0
function Checkguess()
    {
        console.log("Getting form values")
        musician = document.getElementById("form1_musician").value
        guess = document.getElementById("form1_guess").value
        out = document.getElementById("result")

        if(musician==guess)
        {
        correct=correct+1
        alert("You got it right")
        out.innerHTML = correct;       } 
       else 
       {
        wrong=wrong+1
        alert("Wrong Musician")
        out.innerHTML = wrong;       } 
        }
</script>

<div class="container">
    <img id="Imagesoftheinsects" src= "ant.jpg" onclick=swapImage() width="100" height="100">
</div>

<script>
   let useImage = 1;
function swapImage(){
    switch (useImage) {
                case 1:
                    document.getElementById("Imagesoftheinsects").src = "ant.jpg";
                    useImage = 2
                    break;
                case 2:
                    document.getElementById("Imagesoftheinsects").src = "mosquito.jpg";
                    useImage = 3
                    break;
                case 3:
                    document.getElementById("Imagesoftheinsects").src = "pollenbeetle.jpg";
                    useImage = 1
                    break;
}
    }
</script>
